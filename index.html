<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css" />


    <title>Document</title>
</head>

<body>
    <h1>Holly's Mega TODO List</h1><br><br>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" checked>All to-do's
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2">This wk to-do's
        </label>
    </div>
    <br>

    <br>
    <h2>New To-do</h2>

    <form>
        <div class="row">
            <div class="col-6">
                <label for="to-do">To-do:</label><br>
                <input id="to-do" type="text" class="form-control" placeholder="To Do">
            </div>
            <div class="col-auto">
                <label for="due-date">Due date:</label><br>
                <input id = "due-date" type="date" class="form-control" placeholder="Due Date">
            </div>
            <div class='col-auto'>
                <label for="priority">Priority:</label><br>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option id="high" value="1">High</option>
                    <option id="medium" value="2">Medium</option>
                    <option id="low" value="3">Low</option>
                  </select>
            </div>
        </div>
    </form><br>



    <input type="submit" id="submit" value="Add to-do">
    </form>
    <br>
    <br>



    <h2>Current To-do's</h2>


</body>
